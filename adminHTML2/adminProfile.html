<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi Comm - Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: rgba(67, 97, 238, 0.1);
            --secondary: #3f37c9;
            --text-dark: #212529;
            --text-light: #6c757d;
            --warning: #ffbe0b;
            --success: #38b000;
            --danger: #d90429;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --border-radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7ff;
            color: var(--text-dark);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            height: 70px;
            border-bottom: 1px solid var(--gray-300);
        }

        .navbar-brand {
            color: var(--primary) !important;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
        }

        .navbar-brand i {
            color: var(--secondary);
        }

        .search-input {
            background-color: var(--gray-100);
            border: 1px solid var(--gray-300);
            transition: var(--transition);
        }

        .search-input:focus {
            background-color: white;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 70px;
            bottom: 0;
            width: 250px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: var(--transition);
            overflow-y: auto;
            border-right: 1px solid var(--gray-200);
        }

        .sidebar .nav-link {
            color: var(--text-dark);
            padding: 0.9rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-radius: 0;
            margin: 0.2rem 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .sidebar .nav-link i {
            color: var(--text-light);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .sidebar .nav-link:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .sidebar .nav-link:hover i {
            color: var(--primary);
        }

        .sidebar .nav-link.active {
            color: var(--primary);
            background-color: var(--primary-light);
            font-weight: 600;
        }

        .sidebar .nav-link.active i {
            color: var(--primary);
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            margin-top: 70px;
        }

        /* Profile styling */
        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            box-shadow: 0 10px 15px rgba(67, 97, 238, 0.2);
            transition: var(--transition);
        }

        .profile-avatar:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(67, 97, 238, 0.3);
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transform: translateY(-3px);
        }

        .card-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .text-muted {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #profileDetails p {
            font-size: 1rem;
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        /* Button styling */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: var(--border-radius);
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background-color: var(--gray-200);
            border-color: var(--gray-300);
            color: var(--text-dark);
            border-radius: var(--border-radius);
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background-color: var(--gray-300);
            border-color: var(--text-light);
            transform: translateY(-2px);
        }

        /* Form styling */
        .form-control {
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            padding: 0.625rem 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        /* Dropdown styling */
        .dropdown-menu {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
        }

        .dropdown-item {
            padding: 0.6rem 1.5rem;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .dropdown-divider {
            margin: 0.3rem 0;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .card-body {
                padding: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                height: 60px;
            }
            
            .main-content {
                margin-top: 60px;
                padding: 1.25rem;
            }
            
            .sidebar {
                top: 60px;
            }
            
            .btn {
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
            <button class="btn d-lg-none border-0" type="button" id="sidebarToggle" aria-label="Toggle navigation">
                <i class="bi bi-list fs-4"></i>
            </button>
            
            <a class="navbar-brand d-flex align-items-center gap-2 ms-2" href="#">
                <i class="bi bi-box"></i>
                <span>Mobi Comm</span>
            </a>
            
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="d-none d-md-block position-relative">
                    <i class="bi bi-search search-icon position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                    <input type="text" class="form-control search-input ps-5 rounded-pill" style="width: 250px;" placeholder="Search...">
                </div>
                
                <div class="dropdown">
                    <div class="d-flex align-items-center gap-2" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-avatar" id="navbarAvatar"></div>
                        <span class="d-none d-md-inline fw-semibold" id="navbarName">Admin</span>
                        <i class="bi bi-chevron-down small ms-1"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item logout-link" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="py-3">
            <nav class="nav flex-column">
                <a class="nav-link" href="adminDashboard.html">
                    <i class="bi bi-grid-1x2-fill"></i>
                    Dashboard
                </a>
                <a class="nav-link" href="planManagement.html">
                    <i class="bi bi-box"></i>
                    Plan Management
                </a>
                <a class="nav-link" href="userManagement.html">
                    <i class="bi bi-people"></i>
                    User Management
                </a>
                <a class="nav-link" href="analytics.html">
                    <i class="bi bi-bar-chart"></i>
                    Analytics
                </a>
                <a class="nav-link active" href="adminProfile.html">
                    <i class="bi bi-person-circle"></i>
                    Profile
                </a>
                <a class="nav-link logout-link" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                <h2 class="mb-0 fw-bold">Admin Profile</h2>
                <button class="btn btn-primary" id="editProfileBtn">
                    <i class="bi bi-pencil me-1"></i> Edit Profile
                </button>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center p-4">
                            <div class="profile-avatar mx-auto" id="profileAvatar"></div>
                            <h4 class="mb-1 fw-bold" id="profileName">Admin User</h4>
                            <p class="text-primary mb-3" id="profileRole">ROLE_ADMIN</p>
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-envelope me-2 text-muted"></i>
                                <span id="profileEmail" class="text-muted">admin@example.com</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title">Profile Details</h5>
                            <form id="profileForm" class="d-none">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="editName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <div class="d-flex justify-content-end gap-2 mt-4">
                                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                            <div id="profileDetails">
                                <div class="mb-4">
                                    <label class="form-label text-muted">Full Name</label>
                                    <p id="displayName">Admin User</p>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted">Email</label>
                                    <p id="displayEmail">admin@example.com</p>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted">Role</label>
                                    <p id="displayRole">ROLE_ADMIN</p>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted">Last Updated</label>
                                    <p id="lastUpdated">N/A</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8015/api/admin'; // Adjust this to your actual API endpoint
        const token = localStorage.getItem("mobi_comm_auth_token");

        document.addEventListener("DOMContentLoaded", function() {
            if (!token) {
                alert("You need to log in to access this page.");
                window.location.href = "adminLogin.html";
                return;
            }

            // Logout handler
            document.querySelectorAll('.logout-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('mobi_comm_auth_token');
                    localStorage.removeItem('user_role');
                    window.location.href = 'adminLogin.html';
                });
            });

            // Sidebar toggle
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });

            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 991.98 && 
                    !sidebar.contains(event.target) && 
                    !sidebarToggle.contains(event.target) &&
                    sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                }
            });

            // Profile editing
            const editProfileBtn = document.getElementById('editProfileBtn');
            const profileForm = document.getElementById('profileForm');
            const profileDetails = document.getElementById('profileDetails');
            const cancelEdit = document.getElementById('cancelEdit');

            editProfileBtn.addEventListener('click', function() {
                profileDetails.classList.add('d-none');
                profileForm.classList.remove('d-none');
                editProfileBtn.classList.add('d-none');

                document.getElementById('editName').value = document.getElementById('displayName').textContent;
                document.getElementById('editEmail').value = document.getElementById('displayEmail').textContent;
            });

            cancelEdit.addEventListener('click', function() {
                profileForm.classList.add('d-none');
                profileDetails.classList.remove('d-none');
                editProfileBtn.classList.remove('d-none');
                profileForm.reset();
            });

            profileForm.addEventListener('submit', saveProfile);

            fetchProfile();
        });

        async function fetchProfile() {
            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const profile = await response.json();
                displayProfile(profile);
            } catch (error) {
                console.error("Error fetching profile:", error);
                alert("Failed to load profile. Please try again.");
                // Display default/fallback data if API fails
                displayProfile({
                    name: "Admin User",
                    email: "admin@example.com",
                    role: "ROLE_ADMIN",
                    lastUpdated: "N/A"
                });
            }
        }

        function displayProfile(profile) {
            const initial = profile.name.charAt(0).toUpperCase();
            document.getElementById('navbarAvatar').textContent = initial;
            document.getElementById('navbarName').textContent = profile.name;
            document.getElementById('profileAvatar').textContent = initial;
            document.getElementById('profileName').textContent = profile.name;
            document.getElementById('profileEmail').textContent = profile.email;
            document.getElementById('profileRole').textContent = profile.role;
            document.getElementById('displayName').textContent = profile.name;
            document.getElementById('displayEmail').textContent = profile.email;
            document.getElementById('displayRole').textContent = profile.role;
            document.getElementById('lastUpdated').textContent = profile.lastUpdated || "N/A";
        }

        async function saveProfile(event) {
            event.preventDefault();

            const name = document.getElementById('editName').value;
            const email = document.getElementById('editEmail').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword && newPassword !== confirmPassword) {
                alert("New password and confirmation do not match!");
                return;
            }

            const profileData = {
                name,
                email,
                ...(currentPassword && newPassword ? { currentPassword, newPassword } : {})
            };

            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(profileData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to update profile: ${errorText}`);
                }

                const updatedProfile = await response.json();
                displayProfile(updatedProfile);
                document.getElementById('profileForm').classList.add('d-none');
                document.getElementById('profileDetails').classList.remove('d-none');
                document.getElementById('editProfileBtn').classList.remove('d-none');
                document.getElementById('profileForm').reset();
                alert("Profile updated successfully!");
            } catch (error) {
                console.error("Error updating profile:", error);
                alert(`Failed to update profile: ${error.message}`);
            }
        }
    </script>
</body>
</html>
